<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>登录页面</title>

    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{css/animate.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">


</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">TKS</h1>

            </div>
            <h3>Welcome to TKS</h3>

            <p>Login in. To see it in action.</p>
            <p th:if="${param.logout}" class="bg-warning">已成功注销</p><!-- 1 -->
            <p th:if="${param.error}" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}=='Bad credentials'?'账号/密码错误！':${session.SPRING_SECURITY_LAST_EXCEPTION.message}" class="bg-danger">

            <form class="m-t" role="form" action="/login" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="账号" required="" value="admin">
                </div>
                <div class="form-group">
                    <input type="password" name = "password" class="form-control" placeholder="密码" required="" value="123456">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>


            </form>
            <p class="m-t"> <small>TKS we app framework base on SpringBoot &copy; 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>

</body>

</html>
